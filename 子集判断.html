<script>
    function subArr(arrA, arrB) {
        if(arrA == []) return true;
        return arrA.every(function(item,index,arr){
                    if(arrB.indexOf(item)>=0)
                        return true;
                    else{
                        return false;
                    }
                });
    }
</script>
